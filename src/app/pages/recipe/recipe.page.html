<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let r of recipe">
      <ion-avatar slot="start">
        <ion-img [src]='r.imageUrl'></ion-img>
      </ion-avatar>
      <ion-label> {{ r.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
